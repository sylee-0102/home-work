<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css">
</head>
<body>
  
  <div class="container">
    <h1>로그인</h1>

    <div class="wrap">
      <form method="post" id="login-form">
        <div>
          <label>아이디</label>
          <input class="input_01" type="text" name="userName" placeholder="euid@euid.dev">
        </div>
        <div>
          <label>비밀번호</label>
          <input class="input_02" type="password" name="password" placeholder="8자리 이상">
        </div>
        <button id="btn" type="button">로그인</button>
      </form>
      
      <ul class="join">
        <li>
          회원가입
        </li>
        <li>
          아이디 비밀번호 찾기
        </li>
      </ul>


    </div>
  </div>

</body>
</html>
